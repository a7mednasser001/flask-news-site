<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرئيسية - تقارير</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">التقارير</h1>
    <div class="row">
        {% for report in reports %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if report.image_url %}
                <img src="{{ report.image_url }}" class="card-img-top" alt="صورة التقرير">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ report.title }}</h5>
                    <p class="card-text">{{ report.content[:150] }}...</p>
                    <a href="{{ url_for('report', slug=report.slug) }}" class="btn btn-primary">اقرأ المزيد</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
